    <script>
        //wite a function that sends a post request to the server and prints the data sent in the post request inside the body of the html page
        
        function sendPostRequest(){
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({data: "ping"}));
            xhr.onload = function () {
                var data = JSON.parse(xhr.responseText);
                if (xhr.readyState == 4 && xhr.status == "200") {
                    console.table(data);
                } else {
                    console.error(data);
                }
            }
        }
    </script>
</body>
